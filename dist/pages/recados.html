<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes - Home</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-12 d-flex justify-content-center align-items-start mt-5">
                    <div class="container shadow-lg p-3 bg-body rounded">
                        <div class="row mt-2">
                            <div class="col-8">
                                <h2 class="">Notes List</h2>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNotas">
                                    Add Nota
                                </button>
                            </div>
                            <div class="col-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16" id="btn-sair">
                                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                                  </svg>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-5">
                                <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th>#</th>
                                        <th>Descrição</th>
                                        <th>Detalhamento</th>
                                        <th>Ações</th>
                                      </tr>
                                    </thead>
                                    <tbody id="tbody"></tbody>
                                  </table>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="modalNotas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Adicionte uma nova nota</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <form action="" id="form-recados">
                                            <div class="col-10 offset-1">
                                                <label class="form-label" for="descricao">Descrição</label>
                                                <input class="form-control" type="text" name="descricoes" id="descricao" placeholder="Ex: Ler livro">
                                            </div>
                                            <div class="col-10 offset-1 mt-2">
                                                <label class="form-label" for="detalhamento">Detalhamento</label>
                                                <input class="form-control" type="text" name="detalhamentos" id="detalhamento" placeholder="Ex: Quebre a cabeça JavaScript">
                                              </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer mt-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="btn-salvar">Savar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="../js/validation.js"></script>
        <script src="../js/recados.js"></script>
    </body>
</html>
