<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes - Home</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-12 d-flex justify-content-center align-items-start mt-5">
                    <div class="container shadow-lg p-3 bg-body rounded">
                        <div class="row mt-2">
                            <div class="col-10">
                                <h2 class="">Notes List</h2>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNotas">
                                    Add Nota
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-5">
                                <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th>#</th>
                                        <th>Descrição</th>
                                        <th>Detalhamento</th>
                                        <th>Ações</th>
                                      </tr>
                                    </thead>
                                    <tbody id="tbody"></tbody>
                                  </table>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="modalNotas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Adicionte uma nova nota</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <form action="" class="">
                                            <div class="col-10 offset-1">
                                                <label class="form-label" for="descricao">Descrição</label>
                                                <input class="form-control" type="text" name="descricoes" id="descricao" placeholder="Ler livro">
                                            </div>
                                            <div class="col-10 offset-1 mt-2">
                                                <label class="form-label" for="detalhamento">Detalhamento</label>
                                                <input class="form-control" type="text" name="detalhamentos" id="detalhamento" placeholder="Título do livro">
                                              </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer mt-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Savar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="../js/validation.js"></script>
        <script src="../js/recados                                          .js"></script>
    </body>
</html>
