<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="row">
                            <div class="col-6 img-login">
                                <img src="../assets/images/login.svg" alt="" class="img-fluid" />
                            </div>
                            <div class="col d-flex justify-content-center align-items-center">
                                <form class="needs-validation login-form" novalidate>
                                    <div class="row">
                                        <div class="col">
                                            <h2>LOGIN</h2>
                                            <div class="mb-3">
                                                <label for="" class="form-label">Email address</label>
                                                <input type="email"  id="email" class="form-control" required/>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Password</label>
                                                <input type="password" id="password" class="form-control" required/>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-check-label">Check me out</label>
                                        <input type="checkbox"  id="" class="form-check-input" />
                                    </div>
                                    <input type="submit" value="Entrar" class="btn btn-primary">
                                    <a href="#" class="link">Creat Account</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
