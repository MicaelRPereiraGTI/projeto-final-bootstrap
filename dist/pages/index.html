<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="row">
                            <div class="col-6 img-login">
                                <img src="../assets/images/login.svg" alt="" class="img-fluid" />
                            </div>
                            <div class="col d-flex justify-content-center align-items-center" id="card-login">
                                <form class="needs-validation login-form" novalidate>
                                    <div class="row">
                                        <div class="col">
                                            <h2 class="mb2">LOGIN</h2>
                                            <div class="mb-3">
                                                <label for="" class="form-label">Email address</label>
                                                <input type="email"  id="email" class="form-control" required/>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Password</label>
                                                <input type="password" id="password" class="form-control" required/>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-check-label">Check me out</label>
                                        <input type="checkbox"  id="" class="form-check-input" />
                                    </div>
                                    <div class="mt-4">
                                        <input type="submit" value="Entrar" class="btn btn-primary" id="">
                                        <a href="#" class="link ms-2" id="btn-cadastrar">Creat Account</a>
                                    </div>
                                </form>
                            </div>

                            <!-- CARD CADASTRAR, ESTÁ OCULTO COM DISPLAY NONE -->
                            <div class="col d-flex justify-content-center align-items-center" id="card-cadastro">
                                <form class="needs-validation login-form" novalidate>
                                    <div class="row">
                                        <div class="col">
                                            <h2 class="mb2">CADASTRE-SE</h2>
                                            <div class="mb-3">
                                                <label for="" class="form-label">Email address</label>
                                                <input type="email"  id="email" class="form-control" required/>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Password</label>
                                                <input type="password" id="password" class="form-control" required/>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Confirme Password</label>
                                                <input type="password" id="password" class="form-control" required/>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-check-label">Check me out</label>
                                        <input type="checkbox"  id="" class="form-check-input" />
                                    </div>
                                    <div class="mt-4">
                                        <input type="submit" value="Salvar" class="btn btn-primary" id="">
                                        <input type="submit" value="Cancelar" class="btn btn-primary" id="btn-cancelar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
        <script src="../../node_modules/bootstrap/js/dist/*.js"></script>
        <script src="../js/validation.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
